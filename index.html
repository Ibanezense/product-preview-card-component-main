<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">

    <section class="card__image">
      <picture>
        <source class="card__image__img" media="(min-width: 700px)" srcset="./assets/images/image-product-desktop.jpg">
        <img class="card__image__img" src="./assets/images/image-product-mobile.jpg" alt="perfume Gabrielle with floral essence">
      </picture>
    </section>

    <section class="card__description">
      <p class="card__category">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <p class="card__price__discount">$149.99</p>
        <del class="card__price__normal">$169.99</del>
      </div>
      <button class="card__button">
        <img src="./assets/images/icon-cart.svg" alt="icon cart">
        Add to Cart
      </button> 
    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Ibanez</a>.
  </footer>
</body>
</html>
